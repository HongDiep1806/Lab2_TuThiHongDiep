<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <table border="1">
        <colgroup>
            <col>
        <tr>
            <th>Fullname*</th>
            <td><input placeholder="Enter your name" type="text" name="" value="" maxlength="100">
        </tr>
        <tr>
            <th>Email*</th>
            <td><input placeholder="Enter your email" type="text" name="fullname" value="" maxlength="100">
        </tr>
        <tr>
            <th>Pasword*</th>
            <td><input placeholder="Enter password" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Confirm Password*</th>
            <td><input placeholder="Enter password again" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Phone number*</th>
            <td><input placeholder="Enter your phone number" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Address</th>
            <td><textarea placeholder="Enter your address" name="" cols="30" rows="5"></textarea></td>

        </tr>
        <tr>
            <th>City</th>
            <td><input placeholder="Enter your city" type="text" name="fullname" value="" maxlength="100"> <label for="sn"><b>State</b></label>
                <input placeholder="Enter your state" type="text" name="fullname" value="" maxlength="100">
            </td>


        </tr>
        <tr>
            <th>Zip\Postal Code</th>
            <td><input placeholder="Enter the zip code" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Country</th>
            <td><select name="country" id="1234">
                    <option value="Select your country">[Select your country]</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Italy">Italy</option>
                </select></td>


        </tr>
        <tr>
            <th>Birthday :</th>
            <td><input placeholder="Enter your date of birth" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Gender</th>
            <td><input placeholder="Enter your gender" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Starting date</th>
            <td><input placeholder="Enter date" type="text" name="fullname" value="" maxlength="100">

        </tr>
        <tr>
            <th>Comments</th>
            <td><input placeholder="Please send us more information" type="text" name="fullname" value=""
                    maxlength="100">

        </tr>

        </colgroup>


    </table>

</body>

</html>
